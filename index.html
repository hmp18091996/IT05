<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>

    <div class="welcomeTitle">
        <h2 class="text-center mt-2 mb-4" style="color: #fff;"> Chào mừng bạn tới Pet Shop</h2>
    </div>

    <!-- Login Start Here -->
    <div class="loginForm">

        <h3 class="text-center text-primary mt-2 mb-4"> Đăng nhập</h3>

        <div class="container">
            <div class="mb-3">
                <label for="Username" class="form-label">Tên đăng nhập</label>
                <input type="username" class="form-control" id="username" placeholder="Vui lòng nhập tên đăng nhập">
            </div>

            <div class="mb-3">
                <label for="Password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Vui lòng nhập mật khẩu">
            </div>

            <div class="mb-3">
                <a href="#">Quên mật khẩu.</a>
            </div>

            <button type="submit" class="btn btn-primary col-lg-12 mt-2 mp-3">Submit</button>
        </div>
    </div>
    </div>
    <!-- End Start Here -->

    <script src="path/to/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
